      <div class="calendar-container" style="margin-left: 480px; margin-top: 100px;">
        <div class="calendar-header">
          <button onclick="prevMonth()">&#10094;</button>
          <span id="monthYear"></span>
          <button onclick="nextMonth()">&#10095;</button>
        </div>
        <div class="calendar" id="calendar"></div>

      </div>

           <a href="{% url 'form' %}" class="btn btn-primary">Book Table</a>
        </div>

        <script>
          const calendar = document.getElementById("calendar");
          const monthYear = document.getElementById("monthYear");
          const today = new Date();
          let currentMonth = today.getMonth();
          let currentYear = today.getFullYear();
          let selectedDay = null;
        
          function generateCalendar(month, year) {
            calendar.innerHTML = "";
            const firstDay = new Date(year, month).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const monthNames = [
              "January", "February", "March", "April", "May", "June", "July",
              "August", "September", "October", "November", "December"
            ];
            const dayHeaders = ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"];
        
            // Add day headers
            dayHeaders.forEach(day => {
              const header = document.createElement("div");
              header.textContent = day;
              header.classList.add("day", "day-header", "disabled");
              calendar.appendChild(header);
            });
        
            // Add blank spaces for the first day
            for (let i = 0; i < (firstDay === 0 ? 6 : firstDay - 1); i++) {
              const blank = document.createElement("div");
              blank.classList.add("disabled");
              calendar.appendChild(blank);
            }
        
            // Add days of the month
            for (let day = 1; day <= daysInMonth; day++) {
              const dayElement = document.createElement("div");
              dayElement.textContent = day;
              dayElement.classList.add("day");
              if (selectedDay && selectedDay.day === day && selectedDay.month === month && selectedDay.year === year) {
                dayElement.classList.add("selected");
              }
        
              dayElement.addEventListener('click', () => {
                if (selectedDay) {
                  document.querySelector(".selected")?.classList.remove("selected");
                }
                dayElement.classList.add("selected");
                selectedDay = { day, month, year };
              });
        
              calendar.appendChild(dayElement);
            }
        
            monthYear.textContent = `${monthNames[month]} ${year}`;
          }
        
          function prevMonth() {
            currentMonth--;
            if (currentMonth < 0) {
              currentMonth = 11;
              currentYear--;
            }
            generateCalendar(currentMonth, currentYear);
          }
        
          function nextMonth() {
            currentMonth++;
            if (currentMonth > 11) {
              currentMonth = 0;
              currentYear++;
            }
            generateCalendar(currentMonth, currentYear);
          }
        
          generateCalendar(currentMonth, currentYear);
        </script>
